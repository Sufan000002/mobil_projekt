<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>Delete after Copy</ion-label>
      <ion-toggle [(ngModel)]="deleteAfterCopy" (ionChange)="updateSettings()" color="primary"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Include Signature</ion-label>
      <ion-toggle [(ngModel)]="includeSignature" (ionChange)="updateSettings()" color="primary"></ion-toggle>
    </ion-item>
  </ion-list>
  
</ion-content>
