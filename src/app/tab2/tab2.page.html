<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Scanning history</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Scanning history</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-group *ngFor="let group of barcodeArray | groupByDate">
      <ion-item-divider color="light">
        {{ group.key | date: 'dd.MM.YYYY' }}
      </ion-item-divider>
      <ion-item-sliding *ngFor="let item of group.list">
        <ion-item (click)="copyToClipboard(item)">
          <ion-label>
            <h3>{{ item.code }}</h3>
            <p>{{ item.date | date: 'HH:mm:ss' }}</p>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteBarcode(item)">
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>
