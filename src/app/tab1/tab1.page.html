<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Scanner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>

      <ion-title size="large"><ion-icon aria-hidden="true" name="qr-code-outline"></ion-icon> Scanner</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="scanBarcode()" expand="block" class="ion-padding">Scan barcode</ion-button>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
      {{ scanResult }}
      </ion-card-title>
      <ion-card-subtitle>Scanned code:</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

</ion-content>
