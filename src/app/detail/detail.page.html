<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/history"></ion-back-button>
    </ion-buttons>
    <ion-title>{{upcResponse?.title ?? "loading..."}}</ion-title>
    
    <ion-spinner *ngIf="!upcResponse" name="circular"></ion-spinner>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{upcResponse?.title ?? "loading..."}}</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card *ngIf="upcResponse">
    <ion-card-header>
      <ion-card-title>{{upcResponse.brand}}</ion-card-title>
      <ion-card-subtitle>{{upcResponse.category}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
